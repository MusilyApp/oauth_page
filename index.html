<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Successful</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    }
    window.onload = function () {
      window.location.href = "musily://oauth_callback";
    };
  </script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center h-screen">
  <div class="text-center">
    <h1 class="text-2xl font-bold text-gray-600 dark:text-gray-300">Logged Successfully!</h1>
    <p class="mt-6 text-gray-500 dark:text-gray-400">
      If you are not redirected automatically,
      <a href="musily://oauth_callback" class="text-purple-500 dark:text-purple-400 hover:underline">click here</a>.
    </p>
  </div>
</body>

</html>
