<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  
  <link rel="manifest" href="/site.webmanifest">
  <title>Login Successful</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./get_url.js"></script>
  <script>
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    }
    window.onload = function () {
      const url = getUrl();
      window.location.href = url;
    };
  </script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center h-screen">
  <div class="text-center">
    <h1 class="text-2xl font-bold text-gray-600 dark:text-gray-300">Logged Successfully!</h1>
    <p class="mt-6 text-gray-500 dark:text-gray-400">
      If you are not redirected automatically,
      <a id="manual-link" href="#" class="text-purple-500 dark:text-purple-400 hover:underline">click here</a>.
    </p>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const url = getUrl();
      document.getElementById('manual-link').href = url;
    });
  </script>
</body>

</html>
